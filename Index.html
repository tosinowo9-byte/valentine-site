<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #111;
  color: white;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

section {
  height: 100vh;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  transition: opacity 1s ease;
}

section.active {
  display: flex;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  max-width: 600px;
  margin-bottom: 30px;
}

button {
  padding: 14px 32px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

.primary {
  background: white;
  color: black;
}

.secondary {
  background: transparent;
  color: white;
  border: 1px solid white;
  position: relative;
}
</style>
</head>

<body>

<!-- Intro Sections -->

<section class="active">
  <h1>HEYA! ABEA! (see what I did there.)</h1>
  <p>I could’ve just sent a text.</p>
  <button class="primary" onclick="nextSection()">Keep going</button>
</section>

<section>
  <p>(well I KNOW I couldn't) But that felt ordinary and you are not ordinary.</p>
  <button class="primary" onclick="nextSection()">Continue</button>
</section>

<section>
  <p>You are special.</p>
  <button class="primary" onclick="nextSection()">Continue</button>
</section>

<section>
  <p>So I built something just as Special instead.</p>
  <button class="primary" onclick="nextSection()">One more thing</button>
</section>

<section id="questionSection">
  <h1>Will you be my Valentine?</h1>
  <button class="primary" id="yesBtn" onclick="sayYes()">Yes</button>
  <button class="secondary" id="noBtn" onclick="handleNo()">No</button>
</section>

<section id="yesSection">
  <h1>I knew you would ❤️</h1>
  <p>WOO! WOO!</p>
</section>

<script>
let current = 0;
const sections = document.querySelectorAll("section");

function nextSection() {
  sections[current].classList.remove("active");
  current++;
  sections[current].classList.add("active");
}

let noClicks = 0;

const messages = [
  "Are you sure?",
  "Really sure?",
  "Think again.",
  "AH AH KILODE",
  "You're playing.",
  "Be serious.",
  "You know you want to press yes."
];

function handleNo() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  if (noClicks < messages.length) {
    noBtn.innerText = messages[noClicks];
  } else {
    noBtn.innerText = "Okay now you're just being difficult.";
  }

  noClicks++;

  // Slight movement
  noBtn.style.transform = `translate(${Math.random()*20 - 10}px, ${Math.random()*20 - 10}px)`;

  // YES button grows slightly
  yesBtn.style.transform = `scale(${1 + noClicks * 0.1})`;
}

function sayYes() {
  sections[current].classList.remove("active");
  document.getElementById("yesSection").classList.add("active");
}
</script>

</body>
</html>
